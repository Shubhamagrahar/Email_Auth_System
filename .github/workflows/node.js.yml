on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: Clone Repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Configure Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      # 3. Install & build frontend
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build Frontend Project
        run: npm run build
        working-directory: ./frontend

      # 4. Verify dist folder (Vite output)
      - name: Verify Frontend Build Output
        run: ls -la ./frontend/dist

      # 5. Prepare SSH Key
      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 400 key.pem

      # 6. Copy backend & frontend to EC2
      - name: Copy Files to EC2
        run: |
          # Copy backend
          scp -o StrictHostKeyChecking=no -i key.pem -r ./backend ubuntu@13.204.109.107:~/backend
          # Copy frontend dist folder (Vite build)
          scp -o StrictHostKeyChecking=no -i key.pem -r ./frontend/dist ubuntu@13.204.109.107:~/frontend_dist

      # 7. Install backend deps & restart app using PM2
      - name: Install Backend and Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: 13.204.109.107
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/backend
            npm ci
            pm2 start index.js --name backend || pm2 restart backend
            pm2 save
            pm2 status

      # 8. Cleanup SSH Key
      - name: Remove private key
        run: rm -f key.pem
